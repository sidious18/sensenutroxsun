<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>7sense</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/position.css">
	<link rel="stylesheet" href="css/7sense/main.css">
	<link rel="stylesheet" href="css/7sense/login.css">
	<link rel="stylesheet" href="css/7sense/components/campaigns-list.css">
	<link rel="stylesheet" href="css/7sense/components/companies-list.css">
	<link rel="stylesheet" href="css/7sense/components/marketing-menu.css">
	<link rel="stylesheet" href="css/7sense/components/company.css">
	<link rel="stylesheet" href="css/7sense/components/profile-block.css">
	<link rel="stylesheet" href="css/7sense/components/modal.style.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/sortchildren.min.js"></script>
	<script src="js/table-sort.js"></script>
	<script src="js/jquery.modal.min.js"></script>
	<script src="js/ui-script.js"></script>
</head>

<body class="sense">
	<nav class="main-header">
		<div class="main-header-box cont">
			<div class="main-header-logo">
				
			</div>
			<h2 class="main-header-title">
				Real Time Personalized Contextual Marketing
			</h2>
			<div class="main-header-link-box">
				Logged as: <a href="#" class="main-header-profile">John Smith</a> <a href="#" class="main-header-logout">(Log out)</a>
			</div>
		</div>
	</nav>
	<div class="content">
		<header class="marketing-header main-title cont">
			<h3 class="marketing-title single-title">MY PROFILE</h3>
		</header>
		<form class="profile-box cont">

			<div class="profile-name-box">
				<span class="profile-box-field-label">Name:</span>
				<div class="profile-box-field name stick">
					<input type="text" class="profile-box-input-text" value="John Smith">
				</div>
				<span class="profile-box-field-label">Email:</span>
				<div class="profile-box-field email">
					<input type="text" class="profile-box-input-text" value="john@smith.com">
				</div>
				<span class="profile-box-field-label">Language:</span>
				<div class="profile-box-field">
					<select class="profile-box-select">
						<option>English</option>
						<option>Spanish</option>
						<option>France</option>
					</select>
				</div>
				<div class="profile-name-box-menu">
					<a href="#" class="profile-name-box-menu-cancel">CANCEL</a>
					<a href="#" class="profile-name-box-menu-ok">SAVE</a>
				</div>
			</div>
			
			<div class="profile-reset-box">
				<a class="profile-box-field reset-password change-password">
					<div class="profile-box-reset-password">
						Change Password
					</div>
				</a>
			</div>
		</form>
	</div>
	
	<footer class="main-footer">
		
	</footer>
	<form id="modal-password-box" class="modal" style="display:none;">
		<h3 class="modal-password-box-title">Change my password</h3>
		<span class="modal-password-box-label">Old password</span>
		<input class="modal-password-box-input" type="password">
		<span class="modal-password-box-label">New password</span>
		<input class="modal-password-box-input" type="password">
		<span class="modal-password-box-label">Confirm password</span>
		<input class="modal-password-box-input" type="password">
		<div class="modal-password-box-bottom">
			<a rel="modal:close" class="modal-password-box-cancel">CANCEL</a>
			<input type="submit" class="modal-password-box-save"  value="SAVE">
		</div>
	</form>
</body>
</html>
