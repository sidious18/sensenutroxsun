<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login page</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/position.css">

	<link rel="stylesheet" href="css/nutroxsun/main.css">
	<link rel="stylesheet" href="css/nutroxsun/login.css">
	<link rel="stylesheet" href="css/nutroxsun/campaign.css">
	<link rel="stylesheet" href="css/nutroxsun/company.css">
	<link rel="stylesheet" href="css/nutroxsun/jquery-ui.css">
	<link rel="stylesheet" href="css/nutroxsun/profile-block.css">
	<link rel="stylesheet" href="css/nutroxsun/report.css">
	<link rel="stylesheet" href="css/nutroxsun/trigger.css">

	<link rel="stylesheet" href="css/nutroxsun/components/buttons.css">
	<link rel="stylesheet" href="css/nutroxsun/components/content-table.css">
	<link rel="stylesheet" href="css/nutroxsun/components/navigation-menu.css">
	<link rel="stylesheet" href="css/nutroxsun/components/modal.style.css">

	<link rel="stylesheet" href="css/nutroxsun/modificators/content-table-campaign.css">
	<link rel="stylesheet" href="css/nutroxsun/modificators/content-table-companies.css">
	<link rel="stylesheet" href="css/nutroxsun/modificators/content-table-company.css">

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzJXDH2aFvMNvwFl9NDqIoWnUhX-ZEz_I"
  type="text/javascript"></script>
  	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  	<script type="text/javascript" src="https://www.google.com/jsapi"></script>

	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.modal.min.js"></script>
	<script src="js/sortchildren.min.js"></script>
	<script src="js/table-sort.js"></script>
	<script src="js/ui-script.js"></script>
	
</head>

<body class="nutroxsun">
	<div class="login-page">
		<div class="login-page-fader">
			<div class="login-page-box">
				<div class="login-page-logo">
					<div class="login-page-logo-img">
						
					</div>
					<div class="login-page-logo-text">
						Real Time Personalized Contextual Marketing
					</div>
				</div>
				<form action="" class="login-page-form login-form">
					<h4 class="login-page-form-title">USER LOGIN</h4>
					<div class="login-page-form-input-box">
						<input class="login-page-form-input email" type="text" placeholder="email">
					</div>
					<div class="login-page-form-input-box">
						<input class="login-page-form-input password" type="password" placeholder="password">
					</div>
					<footer class="login-page-form-footer">
						<div class="login-page-form-footer-link">
							Forgot your password? <span>Click here</span>
						</div>
						<input type="submit" class="login-page-form-footer-submit" value="LOG IN">
					</footer>
				</form>
				<form action="" class="login-page-form password-form">
					<h4 class="login-page-form-title">Reset password</h4>
					<div class="login-page-form-input-box">
						<input class="login-page-form-input email" type="email" placeholder="email">
					</div>
					<input type="submit" class="login-page-form-footer-submit" value="Send reset instructions">
					<div class="login-page-form-footer-link">
						<span>Return to login form</span>
					</div>
				</form>
			</div>	
		</div>
	</div>
</body>
</html>
