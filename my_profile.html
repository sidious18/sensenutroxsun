<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NutroxSun</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/position.css">
	<link rel="stylesheet" href="css/nutroxsun/main.css">
	<link rel="stylesheet" href="css/nutroxsun/login.css">
	<link rel="stylesheet" href="css/nutroxsun/components/campaigns-list.css">
	<link rel="stylesheet" href="css/nutroxsun/components/companies-list.css">
	<link rel="stylesheet" href="css/nutroxsun/components/marketing-menu.css">
	<link rel="stylesheet" href="css/nutroxsun/components/company.css">
	<link rel="stylesheet" href="css/nutroxsun/components/profile-block.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/sortchildren.min.js"></script>
	<script src="js/ui-script.js"></script>
	<script src="js/table-sort.js"></script>
</head>

<body class="nutroxsun">
	<nav class="main-header">
		<div class="main-header-box cont">
			<div class="main-header-logo">
				
			</div>
			<div class="main-header-link-box">
				Logged as: <a href="#" class="main-header-profile">John Smith</a> <a href="#" class="main-header-logout">(Log out)</a>
			</div>
		</div>
	</nav>
	<div class="content">
		<header class="marketing-header cont">
			<h3 class="marketing-title single-title">USER PROFILE</h3>
		</header>
	
	<form class="profile-box cont">

		<div class="profile-name-box">
			<span class="profile-box-field-label">Name:</span>
			<div class="profile-box-field name stick">
				<input type="text" class="profile-box-input-text" value="John Smith">
			</div>
			<span class="profile-box-field-label">Email:</span>
			<div class="profile-box-field email">
				<input type="text" class="profile-box-input-text" disabled>
			</div>
			<span class="profile-box-field-label">Language:</span>
			<div class="profile-box-field">
				<select class="profile-box-select">
					<option>English</option>
					<option>Spanish</option>
					<option>France</option>
				</select>
			</div>
			<div class="profile-name-box-menu">
				<a href="#" class="profile-name-box-menu-cancel">CANCEL</a>
				<a href="#" class="profile-name-box-menu-ok">SAVE</a>
			</div>
		</div>
		
		<div class="profile-reset-box">
			<div class="profile-box-field reset-password change-password">
				<div class="profile-box-reset-password">
					Change Password
				</div>
			</div>
		</div>

	</form>

	</div>
	<footer class="main-footer">
		
	</footer>
</body>
</html>
